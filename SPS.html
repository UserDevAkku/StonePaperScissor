<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISOR GAME</title>
    <link rel="stylesheet" href="SPS.css">
</head>

<body>
    <div id="title">STONE-PAPER-SCISOR</div>
    <div class="choises">
        <div class="choice" id="stone">
          <img src="stone.png">
        </div>
        <div class="choice" id="paper">
          <img src="paper.png">
        </div>
        <div class="choice" id="scisor">
         <img src="scissor.png">
        </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">play your move </p>
    </div>
    <script src="SPS.js"></script>
</body>
</html>
